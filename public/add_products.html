        <h2 class="text-center">Add Product</h2>

            <div class="form-group col-6">
                <label for="productName" class="col-3">Product Name</label>
                <input type="text" id="productName" class="col-3">

            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">

        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="price" class="col-3">Price</label>
                <input type="number" class="col-3" id="price">

        </div>
